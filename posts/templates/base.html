<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'create' %}">
        <button type="button">Novo post</button>
    </a>
    {% if ultimos_posts %}
    <ul>
    {% for post in ultimos_posts %}
        <li>
            <div>
                <a href="{% url 'post' post.id %}">{{ post.titulo }}</a>
                <a href="{% url 'update' post.id %}"><button type="button">modificar</button></a>
                <form action="{% url 'delete' post.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="apagar">
                </form>
            </div>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No posts are available.</p>
    {% endif %}
</body>
</html>
