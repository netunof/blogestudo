{% extends 'base.html' %}
    {% block corpo %}
    {% if ultimos_posts %}
    <ul class="text-gray-700 m-2">
    {% for post in ultimos_posts %}
        <li class="rounded p-3 bg-gray-50 mt-1">
            <div class="grid grid-rows-2">
                <a href="{% url 'post' post.id %}" class="grid grid-rows-2">
                    <span class="text-2xl hover:text-gray-400">{{ post.titulo }}</span>
                    <span class="text-lg">{{ post.corpo|slice:":100" }}...</span>
                </a>
                <div class="flex flex-wrap">
                    <a href="{% url 'update' post.id %}" class="m-1">
                        <button type="button" class="bg-yellow-100 rounded p-1 hover:bg-yellow-300">modificar</button>
                    </a>
                    <form action="{% url 'delete' post.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="apagar" class="mt-1 bg-red-100 rounded p-1 cursor-pointer hover:bg-red-600 hover:text-white">
                    </form>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Nenhum post</p>
    {% endif %}
    {% endblock corpo %}
