<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'update' post.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Editar publicação</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <label for="titulo">Título:</label><br>
            <input type="text" name="titulo" id="titulo" value="{{post.titulo}}" required><br>
            <label for="corpo">Corpo do texto:</label><br>
            <textarea name="corpo" id="corpo" cols="30" rows="10">{{post.corpo}}</textarea>
        </fieldset>
        <input type="submit" value="Postar">
        </form>
</body>
</html>
